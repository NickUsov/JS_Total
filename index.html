<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Total</title>
    <style>
        .info {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form action="#" name="myForm">
        <p>
            <input type="text" name="request">
        </p>
        <p>
            <select name="command" id="command">
                <option value="movie">Movie</option>
                <option value="series">Series</option>
                <option value="episode">Episode</option>
            </select>
        </p>
        <p>
            <input type="submit" value="Search" name="send">
        </p>
    </form>
    <div id="container" style="display: flex;justify-content:space-around;flex-wrap: wrap;">
        <!-- <div class="image">
            <img src="" alt="poster">
        </div>
        <div class="info">
            <p class="title"></p>
            <p class="year"></p>
        </div> -->

        <!-- modal window -->
        <!-- <div class="modal">

        </div> -->
    </div>
    <script>
        document.myForm.send.addEventListener("click",()=>{
            event.preventDefault();
            let request = document.myForm.request.value;
            console.log(request);
            let action = document.myForm.command.value;
            console.log(action);
            let xhr = new XMLHttpRequest();
            xhr.open('GET',`http://www.omdbapi.com/?apikey=1cb8834e&type=${action}&s=${request}&page=${1}`, true);
            xhr.send();

            xhr.onreadystatechange = ()=>{
                if(xhr.readyState == 4) {
                    if (xhr.status != 200) {
                        // обработать ошибку
                        alert( xhr.status + ': ' + xhr.statusText ); // пример вывода: 404: Not Found
                    } else {
                        // вывести результат
                        let str = '';
                        let result = (JSON.parse(xhr.responseText))['Search'];
                        //console.log(xhr.responseText);
                        if(result.length > 0) {
                            let div = null;

                            let parent = document.querySelector("#container");
                            parent.innerHTML = '';
                            for(let i = 0; i < result.length; i++) {
                                div = document.createElement("div");
                                div.style.display = 'flex';
                                div.style.width = '20%';
                                str = `<div class="image">
                                            <img src="${result[i].Poster}" alt="No poster" style="width:150px;">
                                        </div>
                                            <div class="info">
                                                <h4 class="title">${result[i].Title}</h4>
                                                <p class="year">Released: ${result[i].Year}</p>
                                                <button class="btn" data-movie-Id="${result[i].imdbID}" onclick="btn_click()">Подробнее</button>
                                            </div>
                                        </div>`;
                                div.innerHTML = str;
                                parent.appendChild(div);
                                
                            };
                            // let movies = (JSON.parse(responseText))['totalResults'];
                            // if(+movies > 10) {

                            // };
                        };
                    };
                };
            };
        });
        let modal = null;
        let btn_click = function(){
            let id = event.target.dataset.movieId;
            console.log(id);
            let ind = new XMLHttpRequest();
            ind.open('GET',`http://www.omdbapi.com/?apikey=1cb8834e&i=${id}`, true);
            ind.send();
            ind.onreadystatechange = ()=> {
                if(document.querySelector('#modal')) {
                    return;
                }
                if(ind.readyState == 4) {
                    if (ind.status != 200) {
                        // обработать ошибку
                        alert( ind.status + ': ' + ind.statusText ); // пример вывода: 404: Not Found
                    } else {
                        let movie = JSON.parse(ind.responseText);
                        console.log(movie);
                        modal = document.createElement("div");
                        modal.id = 'modal';
                        modal.style.display = 'flex';
                        modal.style.width = '600px';
                        modal.style.maxHeight = '600px';
                        modal.style.position = 'fixed';
                        modal.style.top = '50px';
                        modal.style.left = '200px';
                        modal.style.zIndex = '100';
                        modal.style.backgroundColor = 'white';
                        modal.innerHTML = `
                        <img src="${movie.Poster}" alt="No poster" style="width:100%;">
                        <div class="info">
                            <h2>${movie.Title}</h2>
                            <p>Released: ${movie.Released}</p>
                            <p>Runtime: ${movie.Runtime}</p>
                            <p>Director: ${movie.Director}</p>
                            <p>Writer: ${movie.Writer}</p>
                            <p>Actors: ${movie.Actors}</p>
                            <p>${movie.BoxOffice}</p>
                            <p>${movie.Awards}</p>
                            
                            <p>${movie.Country}</p>
                            <p>${movie.DVD}</p>

                            <p>${movie.Genre}</p>
                            <p>${movie.Language}</p>
                            <p>${movie.Plot}</p>
                            <p>${movie.Production}</p>

                            <button onclick='closed()'>Close</button>
                        </div>`;
                        document.body.appendChild(modal);
                    }
                }
            }
        };
        let closed = function() {
            document.body.removeChild(modal);
        }
    </script>
</body>
</html>
